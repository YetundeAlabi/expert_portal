components:
  schemas:
    Admin:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          $ref: '#/components/schemas/User'
        date_created:
          type: string
          format: date-time
          readOnly: true
        date_updated:
          type: string
          format: date-time
          readOnly: true
        unique_id:
          type: string
          readOnly: true
          nullable: true
        picture:
          type: string
          format: uri
        middle_name:
          type: string
          nullable: true
          maxLength: 150
        date_of_birth:
          type: string
          format: date
        gender:
          $ref: '#/components/schemas/GenderEnum'
        martial_status:
          $ref: '#/components/schemas/MartialStatusEnum'
        alias_email:
          type: string
          format: email
          maxLength: 255
        role:
          type: string
          maxLength: 255
        phone_number:
          type: string
          maxLength: 128
        work_phone:
          type: string
          maxLength: 128
        city:
          type: string
          maxLength: 100
        next_of_kin_first_name:
          type: string
          maxLength: 150
        next_of_kin_last_name:
          type: string
          maxLength: 150
        next_of_kin_middle_name:
          type: string
          nullable: true
          maxLength: 150
        country:
          $ref: '#/components/schemas/CountryEnum'
        next_of_kin_phone_number:
          type: string
          maxLength: 128
        next_of_kin_email:
          type: string
          format: email
          maxLength: 255
